{% extends 'newsletter/base.html'%}
{% block content %}


<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a class="icon-link icon-link-hover d-flex align-items-center link-body-emphasis text-decoration-none"
               style="margin-right: 30px;" href="{% url 'newsletter:index'%}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
                Main page
            </a>
        </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center" style="height: 70vh;">
        <form class="form-control" method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h2>Regular newsletter removal</h2>
                </div>
                <div class="card-body">
                    <p>Select a newsletter:</p>
                    <select class="form-select required" aria-label="Default select example" name="newsletter" required>
                        <option selected></option>
                        {% for n in newsletters_list %}
                        <option value='{{n.pk}}'>{{n}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" type="submit">Remove</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
